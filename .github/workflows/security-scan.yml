# .github/workflows/security-scan.yml - Güvenlik Taraması
name: Security Scan

on:
  schedule:
    - cron: '0 0 * * MON'  # Her pazartesi gece yarısı
  workflow_dispatch:        # Manuel tetikleme

jobs:
  security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Run OWASP Dependency Check
        run: mvn org.owasp:dependency-check-maven:check -pl service/user-service,service/contact-service

      - name: Run SpotBugs
        run: mvn spotbugs:check -pl service/user-service,service/contact-service