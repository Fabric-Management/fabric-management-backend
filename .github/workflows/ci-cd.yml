name: Main CI/CD Pipeline

on:
  push:
    branches: [ main, develop, refactor/project-structure ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Check environment
        run: |
          echo "Java version:"
          java -version
          echo "Maven version:"
          mvn -version

      - name: Build and test
        run: |
          # Only build existing modules
          mvn clean test -pl service/user-service,service/contact-service

      - name: Generate test report
        if: always()
        uses: dorny/test-reporter@v1
        continue-on-error: true
        with:
          name: Maven Tests
          path: '**/target/surefire-reports/TEST-*.xml'
          reporter: java-junit

  build:
    needs: test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: mvn clean package -DskipTests -pl service/user-service,service/contact-service

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: jar-artifacts
          path: |
            service/*/target/*.jar
            !service/*/target/*-sources.jar

  security-scan:
    needs: build
    runs-on: ubuntu-latest
    continue-on-error: true

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

