version: '3.8'

services:
  # Database
  postgres:
    image: postgres:15-alpine
    container_name: fabric_postgres
    environment:
      # PostgreSQL süper kullanıcısı
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres_admin
      # Default veritabanı
      POSTGRES_DB: fabric_management_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres/init:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    networks:
      - fabric-network

  # PgAdmin for database management
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: fabric_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@fabric.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - fabric-network

  # Identity Provider
  keycloak:
    image: quay.io/keycloak/keycloak:23.0
    container_name: fabric_keycloak
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres:5432/fabric_management_db
      KC_DB_USERNAME: postgres
      KC_DB_PASSWORD: postgres_admin
      KC_DB_SCHEMA: keycloak
    ports:
      - "8080:8080"
    depends_on:
      - postgres
    networks:
      - fabric-network
    command: start-dev

  # Message Broker
  rabbitmq:
    image: rabbitmq:3.12-management-alpine
    container_name: fabric_rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: fabric
      RABBITMQ_DEFAULT_PASS: fabric123
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - ./rabbitmq/config:/etc/rabbitmq
    networks:
      - fabric-network

volumes:
  postgres_data:

networks:
  fabric-network:
    driver: bridge