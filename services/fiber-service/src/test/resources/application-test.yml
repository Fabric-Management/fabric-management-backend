spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: create-drop
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: true

  flyway:
    enabled: false

  kafka:
    bootstrap-servers: ${spring.embedded.kafka.brokers}

  redis:
    host: localhost
    port: 6379

  cache:
    type: simple

# JWT Configuration for Tests
jwt:
  secret: test-secret-key-for-fiber-service-minimum-256-bits-required-for-hmac-sha-algorithm
  expiration: 3600000
  refresh-expiration: 86400000

logging:
  level:
    com.fabricmanagement.fiber: DEBUG
    org.springframework.test: INFO
