apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-service
  namespace: fabric-management
  labels:
    app: auth-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: auth-service
  template:
    metadata:
      labels:
        app: auth-service
    spec:
      serviceAccountName: fabric-service-account
      containers:
      - name: auth-service
        image: fabric-management/auth-service:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8081  # Using exact port from application.yml
          name: http
        - containerPort: 9080
          name: management
        env:
        - name: SPRING_PROFILES_ACTIVE
          valueFrom:
            configMapKeyRef:
              name: fabric-management-config
              key: SPRING_PROFILES_ACTIVE
        - name: POSTGRES_HOST
          valueFrom:
            configMapKeyRef:
              name: fabric-management-config
              key: POSTGRES_HOST
        - name: POSTGRES_PORT
          valueFrom:
            configMapKeyRef:
              name: fabric-management-config
              key: POSTGRES_PORT
        - name: POSTGRES_DB
          valueFrom:
            configMapKeyRef:
              name: fabric-management-config
              key: POSTGRES_DB
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: fabric-management-secrets
              key: POSTGRES_USER
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: fabric-management-secrets
              key: POSTGRES_PASSWORD
        - name: REDIS_HOST
          valueFrom:
            configMapKeyRef:
              name: fabric-management-config
              key: REDIS_HOST
        - name: REDIS_PORT
          valueFrom:
            configMapKeyRef:
              name: fabric-management-config
              key: REDIS_PORT
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: fabric-management-secrets
              key: REDIS_PASSWORD
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: fabric-management-secrets
              key: JWT_SECRET
        - name: JAVA_OPTS
          valueFrom:
            configMapKeyRef:
              name: fabric-management-config
              key: JAVA_OPTS
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /api/v1/auth/actuator/health
            port: 8081  # Using exact port from application.yml
          initialDelaySeconds: 60
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /api/v1/auth/actuator/health/readiness
            port: 8081  # Using exact port from application.yml
          initialDelaySeconds: 30
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: auth-service
  namespace: fabric-management
spec:
  selector:
    app: auth-service
  ports:
  - port: 8081  # Using exact port from application.yml
    targetPort: 8081
    name: http
  type: ClusterIP
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: auth-service-hpa
  namespace: fabric-management
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: auth-service
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
